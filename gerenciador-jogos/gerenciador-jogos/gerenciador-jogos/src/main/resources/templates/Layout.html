<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE | GameManager">Gerenciador de Jogos</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Gerenciador de Jogos</a>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jogo/cadastrar}">Cadastrar Jogo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jogo/listar}">Listar Jogos</a>
                </li>
            </ul>
        </div>
    </div>

<div class="container mt-5" layout:fragment="conteudo">

    <p>Utilize o menu acima para gerenciar seus jogos.</p>
    <th:block th:replace="${layoutFragment}"></th:block>
</div>
